name: Build Linux

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install deps
        run: |
          pip install pyinstaller PyQt6

      - name: Build
        run: |
          pyinstaller index.py --onefile --windowed --name yaeditor

      - name: List dist (debug)
        run: |
          ls -l dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: yaeditor-linux
          path: dist/
